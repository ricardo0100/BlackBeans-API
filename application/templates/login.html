<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <title>Black Beans - Login</title>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <style>
    .cover-container {
      max-width: 42em;
      margin: auto;
    }

    form {
      max-width: 24em;
      margin: auto;
    }
  </style>
</head>

<body class="text-white bg-dark">
  <div class="cover-container">
    <header class="text-center">
      <a href="/" class="text-white text-decoration-none">
        <i style="font-size: 4em;" class="bi bi-bank"></i>
        <h1>Black Beans</h1>
      </a>
    </header>
    <main class="px-3 mt-5 mb-5">
      <h2 class="text-center mb-3">Login</h2>
      <form action="/login" method="post">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input class="form-control" name="email" id="email" value="ricardo0100@gmail.com">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password", value="ri151413">
        </div>
        <button type="submit" class="btn btn-primary mb-5">Submit</button>
        <p class="text-center">Do not have an account? <a href="/register" class="text-white">Click here</a> to create one.</p>
      </form>
    </main>

    <footer class="mt-auto text-white-50 text-center">
      <p>Developed by <a href="#" class="text-white">Ricardo Gehrke Filho</a>.</p>
    </footer>
  </div>

</body>

</html>
